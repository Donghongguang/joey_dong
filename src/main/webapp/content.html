		$(function(){

            $("#aaa").click(function(){
                var aaa = $("#textarea").val();

            $("#picture").change(function(){
                var pic = this.files[0];
                preview_picture(pic);
            });
            function preview_picture(pic){
                var r1 = new FileReader();
                r1.readAsDataURL(pic);
                r1.onload = function(e){
                    $("#picture img").attr("scr",this.result).show();
                };
            };
        })
        

        $(function(){
            $(".tofile").click(function(){
                $("#picture").click();
                $("#picture").show();
            })

          

           
			
			//左右页面跳转
            $(".contentLeft ul").on({
                click:function(){
                    console.log("text",$(this));
                    if($(this).children('span').text()=="首页"){
                        $(".contentRight #uploadMovie").hide();
                        $(".contentRight #firstpage").show();
                        $(".contentRight #myMovie").hide();
						$(".contentRight #allMovie").hide();
						$("contentRight #userInfo").hide();
                        return;
                    }else if($(this).children('span').text()=="上传视频"){
                        $(".contentRight #uploadMovie").show();
                        $(".contentRight #firstpage").hide();
                        $(".contentRight #myMovie").hide();
                        $(".contentRight #allMovie").hide();
                        $("contentRight #userInfo").hide();
                    }
                    else if($(this).children('span').text=="我的视频"){
                       $(".contentRight #uploadMovie").hide();
                       $(".contentRight #firstpage").hide();
                       $(".contentRight #myMovie").show();
                       $(".contentRight #allMovie").hide();
                       $("contentRight #userInfo").hide();
                    }
					else if($(this).children('span').text=="视频总部"){
						$(".contentRight #uploadMovie").hide();
						$(".contentRight #firstpage").hide();
						$(".contentRight #myMovie").hide();
						$(".contentRight #allMovie").show();
						$("contentRight #userInfo").hide();
					}else if($(this).children('span').text=="用户信息"){
						$(".contentRight #uploadMovie").hide();
						$(".contentRight #firstpage").hide();
						$(".contentRight #myMovie").hide();
						$(".contentRight #allMovie").hide();
						$("contentRight #userInfo").show();
                    
                }
            },"li");
           
        })
